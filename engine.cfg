[application]

name="CrystalMett"
main_scene="res://main.scn"
icon="res://gfx/icon.png"
target_fps=60

[debug]

verbose_stdout=false

[display]

width=1920
height=1080
stretch_mode="viewport"
stretch_aspect="keep_width"

[image_loader]

filter=false
gen_mipmaps=false

[input]

left_0=[key(Left), jaxis(0, 0)]
right_0=[key(Right), jaxis(0, 0)]
up_0=[key(Up), jaxis(0, 1)]
down_0=[key(Down), jaxis(0, 1)]
pause_game=[key(Escape)]
left_1=[key(A)]
right_1=[key(D)]
up_1=[key(W)]
down_1=[key(S)]

[physics_2d]

default_gravity=0
