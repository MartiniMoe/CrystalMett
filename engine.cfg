[application]

name="CrystalMett"
main_scene="res://main.scn"
icon="icon.png"
target_fps=60

[display]

stretch_mode="viewport"
stretch_aspect="keep_width"

[image_loader]

filter=false
gen_mipmaps=false

[input]

left_0=[key(A)]
right_0=[key(D)]
up_0=[key(W)]
down_0=[key(S)]

[physics_2d]

default_gravity=0
