[application]

name="CrystalMett"
main_scene="res://main.scn"
icon="icon.png"
target_fps=60

[debug]

verbose_stdout=true

[display]

width=1920
height=1080
stretch_mode="viewport"
stretch_aspect="keep_width"

[image_loader]

filter=false
gen_mipmaps=false

[input]

left_0=[key(A), key(Left)]
right_0=[key(D), key(Right)]
up_0=[key(W), key(Up)]
down_0=[key(S), key(Down)]

[physics_2d]

default_gravity=0
